<div class="card">
    <div class="additional">
      <div class="user-card">
        <ngx-avatar mat-card-avatar *ngIf="user.pic else username" src="{{user.pic}}"></ngx-avatar>
        <ng-template #username>
            <ngx-avatar mat-card-avatar  name="{{user.username}}"></ngx-avatar>
        </ng-template>
      </div>
      <div class="more-info">
        <h1>{{user.username}}</h1>
        <div class="coords">
          <span>email</span>
          <span>{{user.email}}</span>
        </div>
        <div class="coords">
          <span>Position/Role</span>
          <span>City, Country</span>
        </div>
        <div class="stats">
          <div>
            <div class="title">Trips</div>
            <i class="fa fa-gamepad"></i>
            <div class="value">{{trips}}</div>
          </div>
          <div>
            <div class="title">Friends</div>
            <i class="fa fa-group"></i>
            <div class="value">{{friends}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="general">
      <h1>{{user.username}}</h1>
      <span class="more">Mouse over the card for more info</span>
    </div>
  </div>
