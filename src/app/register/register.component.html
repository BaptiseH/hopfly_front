<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box" @fadeAnimation>
        <mat-card-header>
            <mat-card-title class="title">Sign Up</mat-card-title>
        </mat-card-header>
        <form [formGroup]="registerForm" class="example-form" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" class="input100"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" class="input100"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" class="input100" formControlName="password" />
                </mat-form-field>
            </mat-card-content>
            <div class="row">
            <button mat-stroked-button color="accent" [disabled]="loading" class="btn-block">
                <span *ngIf="loading"></span>
                Sign Up
            </button>
            <button mat-button routerLink="/login" class="txt2">Cancel</button>
        </div>
        </form>
    </mat-card>
</div>
