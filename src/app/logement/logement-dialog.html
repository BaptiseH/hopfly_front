<h1 mat-dialog-title>Create a logement</h1>
    <form [formGroup]="logementForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput formControlName="name" placeholder="Logement name">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="location" placeholder="Where?" class="validate" id="search"
                   name="search" #singleSelect>
                   <mat-option>
                     <ngx-mat-select-search formControlName="filterlocation"></ngx-mat-select-search>
                   </mat-option>
                   <mat-option *ngFor="let place of places.features" [value]="place" (click)="placeClick(place)">
                    {{place.place_name}}
                   </mat-option>
                  </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput formControlName="adress" placeholder="Full Adress">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="phone" placeholder="Phone Number">
                </mat-form-field>
                <mat-form-field>
            <input matInput formControlName="start_date" [matDatepicker]="picker1" placeholder="Beginning of your logement">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="end_date" [matDatepicker]="picker2" placeholder="End of your logement">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    <button mat-raised-button type="submit">Create</button>
</form>
