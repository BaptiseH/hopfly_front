<h1 mat-dialog-title>Create an activity</h1>
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput formControlName="name" placeholder="Activity name">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="price" placeholder="Price" type="number">
            <span matPrefix>$&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="location" placeholder="Where?" class="validate" id="search"
                   name="search" #singleSelect>
                   <mat-option>
                     <ngx-mat-select-search formControlName="filterlocation"></ngx-mat-select-search>
                   </mat-option>
                   <mat-option *ngFor="let place of places.features" [value]="place" (click)="placeClick(place)">
                    {{place.place_name}}
                   </mat-option>
            </mat-select>
        </mat-form-field>
    <button mat-raised-button type="submit">Create</button>
</form>
