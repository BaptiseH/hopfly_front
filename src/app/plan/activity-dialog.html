    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box" @fadeAnimation>
            <mat-card-header>
                <mat-card-title class="title">New Activity</mat-card-title>
            </mat-card-header>
            <form [formGroup]="activityForm" class="example-form" (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <mat-form-field>
                        <input matInput formControlName="name" class="input100" placeholder="Activity name">
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput formControlName="description" class="input100" placeholder="Description"></textarea>
                    </mat-form-field>
                    <div class="row ">
                        <div class="file-field input-field">
                            <div class="btn">
                                <input formControlName="selected_img" type="file" name="image" class="btn teal"
                                       (change)="readURL($event);"/>
                            </div>
                        </div>
                </div>
                    <mat-form-field>
                        <input matInput formControlName="price" class="input100" placeholder="Price" type="number">
                        <span matPrefix>$&nbsp;</span>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select formControlName="location" placeholder="Where?" class="validate" id="search"
                               name="search" #singleSelect>
                               <mat-option>
                                 <ngx-mat-select-search formControlName="filterlocation"></ngx-mat-select-search>
                               </mat-option>
                               <mat-option *ngFor="let place of places.features" [value]="place" (click)="placeClick(place)">
                                {{place.place_name}}
                               </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
                <mat-dialog-actions>
                    <button mat-raised-button type="submit">Create</button>
                </mat-dialog-actions>
            </form>
        </mat-card>
    </div>
